<ion-header>

  <ion-navbar color="primary">
    <ion-title>Profile Settings</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-card >
      <!-- <ion-card-header>
        
      </ion-card-header> -->
      <div class="white-line">
        {{profile.Name}}
      </div> 
      <div class="line-p"></div>
      <ion-card-content class="content-p">
          <p>{{profile.Email}}</p>
          <p>{{profile.UserName}}</p>
          <p></p>
          <form (submit)="plogout()">
              <ion-list>

                <div padding>
                  <button ion-button color="primary" block>LOG OUT</button>
                </div>
          
              </ion-list>
            </form>
          
        </ion-card-content>
    
</ion-card>
