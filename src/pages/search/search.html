<ion-header>

  <ion-navbar color="primary">
    <ion-title>Reports</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- <ion-searchbar (ionInput)="getItems($event)" placeholder="{{ 'SEARCH_PLACEHOLDER' | translate }}"></ion-searchbar> -->
  <ion-card color="secondary" *ngIf="currentItems.length == 0">

    <!-- <ion-card-header>
      Card Header
    </ion-card-header> -->
  
    <ion-card-content>
      <!-- Add card content here! -->
      <p>
        No reports found
      </p>
    </ion-card-content>
  
  </ion-card>

  <ion-card *ngFor="let item of currentItems">
      <!-- <ion-card-header>
        
      </ion-card-header> -->
      <div class="white-line">
        {{item.Subject}}
      </div> 
      <div class="line-p">{{item.Category}} test of {{item.Teacher}} for "{{item.Class}}"</div>
      <ion-card-content>
          <p>Wait a minute. Wait a minute, Doc. Uhhh... Are you telling me that you built a time machine... out of a DeLorean?! Whoa. This is heavy.</p>
        </ion-card-content>
    
</ion-card>

      </ion-avatar>
      <h2>{{item.name}}</h2>
      <p>{{item.about}}</p>
      <ion-note item-end *ngIf="item.note">{{item.note}}</ion-note>
    </button>
  </ion-list> -->
</ion-content>
